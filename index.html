<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokémon Search App</title>
  </head>
  <body>
    <h1 style="color: rgb(245, 246, 247)">Pokémon Search App</h1>
    <div class="main-container">
      <label for="search-bar">Search for Pokémon Name or ID:</label>
      <div id="user-input">
        <input type="text" id="search-bar">
        <button id="search-btn">Search</button>
      </div>
      
      <div id="pokemon-display">
        
      </div>

      <div id="stats-display">
        <table cellspacing="5">
          <tr>
            <th class="type"><strong>Base</strong></th>
            <th class="value"><strong>Stats</strong></th>
          </tr>
          <tr>
            <td class="type">HP:</td>
            <td class="value"><span id="hp"></span></td>
          </tr>
          <tr>
            <td class="type">Attack:</td>
            <td class="value"><span id="attack"></span></td>
          </tr>
          <tr>
            <td class="type">Defense:</td>
            <td class="value"><span id="defense"></span></td>
          </tr>
          <tr>
            <td class="type">Sp. Attack:</td>
            <td class="value"><span id="sp-attack"></span></td>
          </tr>
          <tr>
            <td class="type">Sp. Defense:</td>
            <td class="value"><span id="sp-defense"></span></td>
          </tr>
          <tr>
            <td class="type">Speed:</td>
            <td class="value"><span id="speed"></span></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
